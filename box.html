   <h1>날개</h1>
  <p>‘박제가 되어 버린 천재’를 아시오? 나는 유쾌하오.<br> 이런 때 연애까지가 유쾌하오.</p>
  <p>육신이 흐느적흐느적하도록 피로했을 때만 정신이 은화처럼 맑소.<br> 니코틴이 내 횟배 앓는 뱃속으로 스미면 머릿속에 으레 백지가 준비되는 법이오. <br>그 위에다 나는 위트와 패러독스를 바둑 포석처럼 늘어놓소. <br>가증할 상식의 병이오.</p>
